<!DOCTYPE html>
<html>
<head>
    <title>Crear registro de nuevo repartidor</title>
</head>
<body>
    <h1>Ingrese datos de repartidor</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar datos de repartidor</button>
    </form>
    <a href="{% url 'nombre_url_listar_repartidores' %}">Volver al Listado de Repartidores</a>
</body>
</html>
